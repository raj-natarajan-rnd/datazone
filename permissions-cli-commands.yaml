    - action: GetResources
      cli: "aws apigateway get-resources --rest-api-id <REST_API_ID> --profile vy-rnd --region us-east-1"
      note: "Requires --rest-api-id parameter"
    - action: GetMethod
      cli: "aws apigateway get-method --rest-api-id <REST_API_ID> --resource-id <RESOURCE_ID> --http-method GET --profile vy-rnd --region us-east-1"
      note: "Requires --rest-api-id, --resource-id, and --http-method parameters"
    - action: GetStages
      cli: "aws apigateway get-stages --rest-api-id <REST_API_ID> --profile vy-rnd --region us-east-1"
      note: "Requires --rest-api-id parameter"
