# AWS Permissions CLI Commands
# =============================
# Each permission mapped to its corresponding AWS CLI command
# Profile: vy-rnd | Region: us-east-1

config:
  profile: vy-rnd
  region: us-east-1
  description: "CLI commands for validating read-only AWS permissions"

permissions:
