    - action: GetUsagePlans
      cli: "aws apigateway get-usage-plans --profile vy-rnd --region us-east-1"
    - action: GetDomainNames
      cli: "aws apigateway get-domain-names --profile vy-rnd --region us-east-1"
    - action: GetAuthorizers
      cli: "aws apigateway get-authorizers --rest-api-id <REST_API_ID> --profile vy-rnd --region us-east-1"
      note: "Requires --rest-api-id parameter"

